<h2>Add Game</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="currentGame.title" name="title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" [(ngModel)]="currentGame.body" name="body" #body>
    </div>
    <input type="hidden" [(ngModel)]="currentGame.id" name="id">

    <button *ngIf="!isEdit" (click)="addGame(title.value, body.value)" class="btn btn-dark btn-block">Add Game</button>

    <button *ngIf="isEdit" (click)="updateGame()" class="btn btn-warning btn-block">Update Game</button>
  </form>
</div>
